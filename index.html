<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container content">
        <div class="prompt">CALCULATE SOMETHING</div>
        <div class="container display">
            <p data-type="display" id="displayValue">0</p>
        </div>
        <div class="container keypad">
            <button data-type="number" class="input numberBtn">1</button>
            <button data-type="number" class="input numberBtn">2</button>
            <button data-type="number" class="input numberBtn">3</button>
            <button data-type="number" class="input numberBtn">4</button>
            <button data-type="number" class="input numberBtn">5</button>
            <button data-type="number" class="input numberBtn">6</button>
            <button data-type="number" class="input numberBtn">7</button>
            <button data-type="number" class="input numberBtn">8</button>
            <button data-type="number" class="input numberBtn">9</button>
            <button data-type="number" class="input numberBtn">0</button>
            <button data-type="number" class="input numberBtn">.</button>

        </div>
        <div class="container functions">
            <button data-type="operator" class="input functionBtn">+</button>
            <button data-type="operator" class="input functionBtn">-</button>
            <button data-type="operator" class="input functionBtn">*</button>
            <button data-type="operator" class="input functionBtn">/</button>
            <button data-type="equals" class="input functionBtn">=</button>
            <button data-type="clear" class="input functionBtn">clear</button>
        </div>
        <div class="caseCalc">
            <div class="prompt">CASE CALCULATOR</div>
            <div class="container-case">
                <input data-row="1" data-column="product" class="case-input" type="text">
                <input data-row="1" data-column="price" class="case-input" type="text">
                <input data-row="1" data-column="quantity" class="case-input" type="text">
                <div data-row="1" data-column="subtotal" class="case-subtotal">0</div>
                <input data-row="2" data-column="product" class="case-input" type="text">
                <input data-row="2" data-column="price" class="case-input" type="text">
                <input data-row="2" data-column="quantity" class="case-input" type="text">
                <div data-row="2" data-column="subtotal" class="case-subtotal">0</div>
                <input data-row="3" data-column="product" class="case-input" type="text">
                <input data-row="3" data-column="price" class="case-input" type="text">
                <input data-row="3" data-column="quantity" class="case-input" type="text">
                <div data-row="3" data-column="subtotal" class="case-subtotal">0</div>
            </div>
            <div class="case-builder">
                <button data-type="case-addRow">+</button>
            </div>
            <div data-type="case-total" class="case total">0</div>
        </div>
    </div>
</div>
</body>
</html>
